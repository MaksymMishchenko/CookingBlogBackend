name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0' 

      - name: Restore dependencies
        run: dotnet restore
        working-directory: CookingBlogBackend

      - name: Build solution
        run: dotnet build PostApiService.sln --configuration Release --no-restore
        working-directory: CookingBlogBackend

      - name: Run tests
        run: dotnet test PostApiService.sln --configuration Release --no-build --verbosity normal
        working-directory: CookingBlogBackend
