name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj*', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore CookingBlogBackend/PostApiService.sln

      - name: Build project
        run: dotnet build CookingBlogBackend/PostApiService.sln --configuration Release --no-restore

      - name: Run Tests
        env:
          ASPNETCORE_ENVIRONMENT: Testing
          # Цей секрет перевизначить значення з вашого appsettings.Testing.json
          JwtConfiguration__SecretKey: ${{ secrets.SecretKey }}
        run: dotnet test CookingBlogBackend/PostApiService.sln --configuration Release --no-build --verbosity normal

  release:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Conventional Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: "github-actions[bot]"
          git-user-email: "github-actions[bot]@users.noreply.github.com"
          output-file: "CHANGELOG.md"
          tag-prefix: "v"
          skip-version-file: "true"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: steps.changelog.outputs.skipped == 'false'
        with:
          body: ${{ steps.changelog.outputs.clean_changelog }}
          tag_name: ${{ steps.changelog.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}